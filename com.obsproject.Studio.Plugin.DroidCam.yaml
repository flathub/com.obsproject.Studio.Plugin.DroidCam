id: com.obsproject.Studio.Plugin.DroidCam
branch: stable
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.5
build-extension: true
separate-locales: false
appstream-compose: false
build-options:
  prefix: /app/plugins/DroidCam

modules:
  - name: droidcam-obs
    buildsystem: simple
    build-commands:
      - install -pD -t ${FLATPAK_DEST}/lib/obs-plugins                            bin/64bit/*
      - install -pD -t ${FLATPAK_DEST}/share/obs/obs-plugins/droidcam-obs/locale  data/locale/*
    sources:
      - type: file
        path: com.obsproject.Studio.Plugin.DroidCam.metainfo.xml

      - type: archive
        url: "https://github.com/dev47apps/droidcam-obs-plugin/releases/download/2.3.1/droidcam_obs_2.3.1_linux_flatpak.zip"
        sha1: 7bf354a7389043385a182e1b8caf351a19a08b0c

    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
      - appstream-compose --basename=${FLATPAK_ID} --prefix=${FLATPAK_DEST} --origin=flatpak ${FLATPAK_ID}
